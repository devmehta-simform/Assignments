<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Home Page</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        
        <img src="logo.png" class="logo">
        <div style="display: inline;"><button class="btn"></button><input type="text" placeholder="Search for products, brands and more" name="search" class="search-bar-input"><button style="color: #2b78eb; position: relative;right: 3%; background-color: transparent; border: none;"><i class="fa fa-search" aria-hidden="true"></i></button></div>
        <button type="button" class="header-btn"  style="color: #2b78eb; font-weight: bold;">Login</button>
        <select class="header-btn" name="dropdown" id="dropdown" style="background-color: transparent; color: white; font-weight: bold; font-size: 1rem;"><option value="more">More</option></select>
        <button type="button" class='header-btn' style="background-color: transparent;color: white;font-weight: bold;"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</button>
    </header>
</body>
</html>
