<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--nav starts-->
    <nav class="header">
      <img src="logo.png" class="logo" />
      <header>
        <form>
          <input
            type="text"
            placeholder="Search for products, brands and more"
            name="search"
            class="search-bar-input"
          />
          <button class="search-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </header>
      <button
        type="button"
        class="header-btn"
        style="color: #2b78eb; font-weight: bold"
      >
        Login
      </button>
      <div class="select-wrapper">
        <button
          class="header-btn"
          name="dropdown"
          id="dropdown"
          style="
            background-color: transparent;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
          "
          value="button"
        >
          More <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
      </div>
      <button
        type="button"
        class="header-btn"
        style="background-color: transparent; color: white; font-weight: bold"
      >
        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
      </button>
    </nav>
    <!--nav ends-->
    <!--categories starts-->
    <div class="categories">
      <div class="items">
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100"
              alt="Grocery"
            />
            <figcaption>Grocery</figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100"
              alt="Mobiles"
            />
            <figcaption>Mobiles</figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img
              alt="Fashion"
              src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100"
            />
            <figcaption>Fashion</figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img
              alt="Electronics"
              src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100"
            />
            <figcaption>
              Electronics <i class="fa fa-caret-down" aria-hidden="true"></i>
            </figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img
              alt="Home"
              src="https://rukminim2.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100"
            />
            <figcaption>Home</figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100"
              alt="Appliances"
            />
            <figcaption>Appliances</figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100"
              alt="Travel"
            />
            <figcaption>
              Travel <i class="fa fa-caret-down" aria-hidden="true"></i>
            </figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100"
              alt="Beauty, Toys &amp; More"
            />
            <figcaption>
              Beauty, Toys &amp; More
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <!--categories ends-->
    <!--Products starts-->
    <div
      class="product-sections"
      style="/*display: grid; grid-template-rows: repeat(2, 1fr)*/"
    >
      <!--section1 starts-->
      <div
        style="
          display: grid;
          grid-template-columns: 65vw 0vw 12vw;
          gap: 3em;
          align-items: center;
          justify-content: center;
        "
      >
        <section class="dod" style="flex-direction: column">
          <div class="dodheader">
            <h3 style="font-size: xx-large; font-weight: bolder">
              Deals of the day
              <span style="color: gray; font-size: large"
                ><i class="fa fa-clock-o" aria-hidden="true">
                  22:07:36 left</i
                ></span
              >
            </h3>
            <button
              class="header-btn"
              style="background-color: #2b78eb; color: white"
            >
              VIEW ALL
            </button>
          </div>
          <div class="doditems" style="max-width: 65em; position: relative">
            <div class="item">
              <figure>
                <img
                  src="https://rukminim2.flixcart.com/image/200/200/xif0q/home-security-camera/y/b/1/-original-imah2e2d6xbjejfb.jpeg?q=70"
                />
                <figcaption class="item-name">item</figcaption>
                <figcaption class="item-discount">discount</figcaption>
                <figcaption class="item-description">description</figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img
                  src="https://rukminim2.flixcart.com/image/200/200/xif0q/speaker/smart-speaker/h/8/d/b09zxd1cx2-alexa-original-imah4vzxgg3rnrtp.jpeg?q=70"
                />
                <figcaption class="item-name">item</figcaption>
                <figcaption class="item-discount">discount</figcaption>
                <figcaption class="item-description">description</figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img
                  src="https://rukminim2.flixcart.com/image/200/200/xif0q/smartwatch/4/2/u/-original-imah2gmfkdccr5h3.jpeg?q=70"
                />
                <figcaption class="item-name">item</figcaption>
                <figcaption class="item-discount">discount</figcaption>
                <figcaption class="item-description">description</figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img
                  src="https://rukminim2.flixcart.com/image/200/200/xif0q/cases-covers/back-cover/n/5/q/s23-infinite-case-original-imah888juz5rqbpc.jpeg?q=70"
                />
                <figcaption class="item-name">item</figcaption>
                <figcaption class="item-discount">discount</figcaption>
                <figcaption class="item-description">description</figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img
                  src="https://rukminim2.flixcart.com/image/200/200/xif0q/motion-controller/x/p/v/-original-imagwytzqzc93wxq.jpeg?q=70"
                />
                <figcaption class="item-name">item</figcaption>
                <figcaption class="item-discount">discount</figcaption>
                <figcaption class="item-description">description</figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img
                  src="https://rukminim2.flixcart.com/image/200/200/xif0q/power-bank/v/h/s/-original-imagrzjfgq8yards.jpeg?q=70"
                />
                <figcaption class="item-name">item</figcaption>
                <figcaption class="item-discount">discount</figcaption>
                <figcaption class="item-description">description</figcaption>
              </figure>
            </div>
          </div>
        </section>
        <div>
          <button
            style="
              position: relative;
              left: -92px;
              background-color: whitesmoke;
              padding: 10px;
              border: none;
              font-size: x-large;
              font-weight: bolder;
            "
          >
            >
          </button>
        </div>
        <div class="ad-item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/fk-p-flap/530/810/image/957850fc811f3632.jpeg?q=20"
              loading="eager"
              alt="Image"
              height="400vh"
            />
            <!-- <figcaption class="item-name">item</figcaption>
            <figcaption class="item-discount">discount</figcaption>
            <figcaption class="item-description">description</figcaption> -->
          </figure>
        </div>
      </div>
      <!--section1 ends-->
      <!--section2 starts-->
      <section class="dod" style="padding-left: 9vw; padding-right: 9vw">
        <div class="dodheader">
          <h3 style="font-size: xx-large; font-weight: bolder">
            Books and Music Instruments
          </h3>
          <button
            class="header-btn"
            style="background-color: #2b78eb; color: white"
          >
            VIEW ALL
          </button>
        </div>
        <div class="doditems">
          <div class="item">
            <figure>
              <img
                src="https://rukminim2.flixcart.com/image/612/612/xif0q/book/s/d/k/harry-potter-and-the-prisoner-of-azkaban-original-imah2t4z9chfhbvd.jpeg?q=70"
              />
              <figcaption class="item-name">item</figcaption>
              <figcaption class="item-discount">discount</figcaption>
              <figcaption class="item-description">description</figcaption>
            </figure>
          </div>
          <div class="item">
            <figure>
              <img
                src="https://rukminim2.flixcart.com/image/612/612/xif0q/book/i/x/h/the-alchemist-original-imah64jrsd67wtdy.jpeg?q=70"
              />
              <figcaption class="item-name">item</figcaption>
              <figcaption class="item-discount">discount</figcaption>
              <figcaption class="item-description">description</figcaption>
            </figure>
          </div>
          <div class="item">
            <figure>
              <img
                src="https://rukminim2.flixcart.com/image/612/612/xif0q/regionalbooks/i/f/1/to-kill-a-mockingbird-book-original-imagu6hut837qnsm.jpeg?q=70"
              />
              <figcaption class="item-name">item</figcaption>
              <figcaption class="item-discount">discount</figcaption>
              <figcaption class="item-description">description</figcaption>
            </figure>
          </div>
          <div class="item">
            <figure>
              <img
                src="https://rukminim2.flixcart.com/image/612/612/xif0q/book/m/f/s/harry-potter-and-the-philosopher-s-stone-original-imah44sjzw9gfpyr.jpeg?q=70"
              />
              <figcaption class="item-name">item</figcaption>
              <figcaption class="item-discount">discount</figcaption>
              <figcaption class="item-description">description</figcaption>
            </figure>
          </div>
          <div class="item">
            <figure>
              <img
                src="https://rukminim2.flixcart.com/image/612/612/xif0q/book/t/x/m/harry-potter-and-the-goblet-of-fire-original-imah3bzaa3cjytfh.jpeg?q=70"
              />
              <figcaption class="item-name">item</figcaption>
              <figcaption class="item-discount">discount</figcaption>
              <figcaption class="item-description">description</figcaption>
            </figure>
          </div>
        </div>
      </section>
      <!--section2 ends-->
    </div>
    <!--Products ends-->
  </body>
</html>
