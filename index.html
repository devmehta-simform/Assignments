<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--nav starts-->
    <nav class="header">
      <img src="logo.png" class="logo" />
      <header>
        <form>
          <input
            type="text"
            placeholder="Search for products, brands and more"
            name="search"
            class="search-bar-input"
          />
          <button class="search-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </header>
      <button
        type="button"
        class="header-btn"
        style="color: #2b78eb; font-weight: bold"
      >
        Login
      </button>
      <div class="select-wrapper">
        <select
          class="header-btn"
          name="dropdown"
          id="dropdown"
          style="
            background-color: transparent;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
          "
        >
          <option value="more">More</option>
        </select>
      </div>
      <button
        type="button"
        class="header-btn"
        style="background-color: transparent; color: white; font-weight: bold"
      >
        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
      </button>
    </nav>
    <!--nav ends-->
    <!--categories starts-->
    <div class="categories">
      <div class="items">
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100"
              alt="Grocery"
            />
            <figcaption>Grocery</figcaption>
          </figure>
        </div>
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100"

            />

        </div>
        <div class="item">

            />

        <div class="item">

        </div>
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100"
              alt="Appliances"
            />
            <figcaption>Appliances</figcaption>

        </div>
        <div class="item">
          <figure>
            <img
              src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100"
              alt="Travel"

            <figcaption>Travel</figcaption>

            />
            <figcaption>Beauty, Toys &amp; More</figcaption>
          </figure>
        </div>
      </div>
    </div>
